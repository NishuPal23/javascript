<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guesser Game</title>
    <link rel="stylesheet" href="GuesserGame.css">
</head>
<body>
    <nav>
        <div>
          <img src="https://www.teachwithict.com/uploads/5/5/8/2/5582303/published/guess-the-number.png" alt="">
        </div>
        <div>
           <h1>Number Guessing Game</h1>
           <p>Try and guess a random number between 1 and 100</p>
           <p>You have 10 attempts to guess the right number</p>
           <br>
           <form class="form">
            <label for="guessField" id="guess">Guess a Number : </label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" class="guessSubmit">
           </form>
           <div class="resultParas">
            <p>Previous Guesses : <span class="guesses"></span></p>
            <p>Remaining Guesses : <span class="lastResult">10</span></p>
            <p class="lowOrHigh"></p>

           </div>
        </div>
    </nav>
</body>
<script src="GuesserGame.js"></script>
</html>
