<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi generator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    
    <nav>
        <div>
           <img src="https://www.medicalcenterturkey.com/wp-content/uploads/2022/07/calculate-youR-BMI-1-1.png" alt="bmi img">
        </div>
        <div>
            <h1> BMI Calculator</h1>
            <form>
                <p><label>Height in cm : </label><input type="text" id="height"></p>
                <p><label>Weight in kg : </label><input type="text" id="weight"></p>
                <button>Calculate</button>
                <div id="result"></div>
                <div id="msg"></div>
                <div id="weight-guide">
                    <h3>BMI weight guide</h3>
                    <p>Under weight = Less than 18.6</p>
                    <p>Normal weight = Greater than 18.6 and less than 29.9</p>
                    <p>Under weight = Greater than 29.9</p>
                </div>
            </form>
        </div>
    </nav>
    
</body>
<script src="bmi.js"></script>
</html>
